<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>generate QR</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__content">
        <div class="qr_generate">
          <input
            type="text"
            name=""
            id="input__codes"
            class="input__code"
            placeholder="ingresar texto"
          />
          <button id="button__generate">Generate</button>
        </div>
        <div class="img_qr">
          <div id="qrcode"  class="img__qrcode"></div>
          <button id="download__wr" class="button__generate">
            Descargar Qr
          </button>
        </div>
      </div>
    </div>

   <div class="modal_componen">
    <div class="model__alert">
        <div class="close__modal">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="#FFFFFF"
          >
            <path
              d="M11 0.7H13V23.3H11z"
              transform="rotate(-45.001 12 12)"
            ></path>
            <path
              d="M0.7 11H23.3V13H0.7z"
              transform="rotate(-45.001 12 12)"
            ></path>
          </svg>
        </div>
          <p>No puedes generar un QR sin datos o menos de 4 caracteres</p>
        <button class="button_modal button__generate">Aceptar</button>
      </div>
   </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="main/app.js"></script>
    
  </body>
</html>
